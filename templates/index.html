<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <h1>{{ title }}</h1>
    <form action="/" method="post">
        <div class="input-group">
            <h3> <label for="q1">Question 1:</label></h3>
            <textarea id="q1" name="q1" rows="4" cols="50" required>{{ q1 | default('') }}</textarea>
        </div>
        <div class="input-group">
            <h3><label for="q2">Question 2:</label></h3>
            <textarea id="q2" name="q2" rows="4" cols="50" required>{{ q2 | default('') }}</textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    {% if result %}
    <div class="result">
        <p>Result: {{ result }}</p>
    </div>
    {% endif %}

    {% if response %}
    <div class="response" style="width: 70%; margin:auto">
        <p>
        <h3>Response Using Google Gemini API_KEy</h3>
        Generated Response: {{ response }}</p>
    </div>
    {% endif %}
</body>

</html>
